{% extends "index.html" %}
{% load i18n %}
{% load django_bootstrap5 %}


{% block content %}
  <div class="container wrapper flex-grow-1">
    <h1 class="my-4">{{ page_title }}</h1>

    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}

      <input class="btn btn-primary" type="submit" value="{{ submit_button_text }}">
    </form>
  </div>
{% endblock %}

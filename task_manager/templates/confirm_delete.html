{% extends "index.html" %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block title %}Delete{% endblock %}

{% block content %}
    <div class="container wrapper flex-grow-1">
    <h1 class="my-4">{{ page_title }}</h1>
        <div class="mb-3">
<form method="post">{% csrf_token %}
    {% csrf_token %}
    {% bootstrap_form form %}
    <p>{% translate "Are you sure you want to delete" %} {{ object }} ?</p>

    <input class="btn btn-danger" type="submit" value="{% translate 'Yes, delete' %}">
</form>
        </div>
    </div>
{% endblock %}

{% extends "index.html" %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block title %}Create status{% endblock %}


{% block content %}

      <h1 class="my-4">{% translate "Create status"  %}</h1>
<div class="mb-3">
    <form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}

  <button class="btn btn-primary" type="submit">{% translate "Create" %}</button>

    </form>
</div>
    </div>
{% endblock %}

{% extends "index.html" %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block title %}Login{% endblock %}




{% block content %}
    <div class="container wrapper flex-grow-1">

        <h1 class="my-4">{% translate "Login"  %}</h1>

<div class="mb-3">
    <form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}

  <button class="btn btn-primary" type="submit">{% translate "Login"  %}</button>

    </form>
</div>
    </div>
{% endblock %}
